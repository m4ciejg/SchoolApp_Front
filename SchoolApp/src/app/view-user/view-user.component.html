<app-menu></app-menu>

<br><br><br><br>
<div class="columns  is-centered ">
    <div class="column is-10 is-offset-3">
<table class="table">
    <thead>
      <tr>
        <th> Id</th>
        <th> Name</th>
        <th> Surname</th>
        <th> Phone</th>
        <th> Address</th>
        <th> Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.address}}</td>
        <td>{{user.email}}</td>  
    </tr>

    </tbody>
  </table>
</div>
</div>

<app-footer></app-footer>
