<app-menu></app-menu>

<div class="columns is-mobile is-centered">
  <div class="column is-half">   
 <br>
    <!--Firt calid then send-->
    <form #f="ngForm" (ngSubmit)="f.form.valid && send()" >
    <!--Name input-->
    <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" name="name" type="text" placeholder="Name"
       [(ngModel)]="model.name"
       #name="ngModel"
       [ngClass]="{'is-danger': f.submitted && name.invalid}"
       required/>
       <!--Div when name error-->
       <div *ngIf="f.submitted && name.invalid">
          <div class="invalid-input" *ngIf="name.errors?.required">Field is required</div>
       </div>
    </div>
    </div>
    <!--Surname input-->
    <div class="field">
    <label class="label">Surname</label>
    <div class="control">
      <input class="input" name="surname" type="text" placeholder="Surname"
      [(ngModel)]="model.surname"
      #surname="ngModel"
       [ngClass]="{'is-danger': f.submitted && surname.invalid}"
       required/>
       <!--Div when surname error-->
       <div *ngIf="f.submitted && surname.invalid">
          <div class="invalid-input" *ngIf="surname.errors?.required">Field is required</div>
       </div>
    </div>
    </div>
        <!--Email input-->
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" name="email" placeholder="email"
            [(ngModel)]="model.email"
            #email="ngModel"
            [ngClass]="{'is-danger': f.submitted && email.invalid}"
            required email/>
            <!--Div when email error-->
            <div *ngIf="f.submitted && email.invalid">
              <div class="invalid-input" *ngIf="email.errors?.required">Field is required</div>
              <div class="invalid-input" *ngIf="email.errors?.email">Field is not valid Email</div>
            </div>
          </div>
        </div>
        <!--Username input-->
    <div class="field">
      <label class="label">Nazwa użytkownika</label>
      <div class="control">
        <input class="input" name="username" type="text" placeholder="nazwa użytkownika"
        [(ngModel)]="model.username"
        #username="ngModel"
         [ngClass]="{'is-danger': f.submitted && username.invalid}"
         required/>
         <!--Div when surname error-->
         <div *ngIf="f.submitted && username.invalid">
            <div class="invalid-input" *ngIf="username.errors?.required">Field is required</div>
         </div>
      </div>
      </div>
    <!--Pesel input-->
    <div class="field">
    <label class="label">Pesel</label>
    <div class="control">
      <input class="input" name="pesel" placeholder="pesel"
      [(ngModel)]="model.pesel"
      #pesel="ngModel"
      [ngClass]="{'is-danger': f.submitted && pesel.invalid}"
      required />
      <!--Div when pesel error-->
      <div *ngIf="f.submitted && pesel.invalid">
        <div class="invalid-input" *ngIf="pesel.errors?.required">Field is required</div>
      </div>
    </div>
    </div>
    <!--PhoneNumber input-->
    <div class="field">
      <label class="label">Phone Number</label>
      <div class="control">
        <input class="input" name="phoneNumber" placeholder="phone number"
        [(ngModel)]="model.phoneNumber"
        #phoneNumber="ngModel" 
        [ngClass]="{'is-danger': f.submitted && phoneNumber.invalid}"
        required />
      <!--Div when phoneNumber error-->
      <div *ngIf="f.submitted && phoneNumber.invalid">
        <div class="invalid-input" *ngIf="phoneNumber.errors?.required">Field is required</div>
      </div>
      </div>
    </div>
    <!--Address input-->
    <div class="field">
      <label class="label">Address</label>
      <div class="control">
        <input class="input" name="address" placeholder="address" 
        [(ngModel)]="model.address"
        #address="ngModel" 
        [ngClass]="{'is-danger': f.submitted && address.invalid}"
        required />
      <!--Div when address error-->
      <div *ngIf="f.submitted && address.invalid">
        <div class="invalid-input" *ngIf="address.errors?.required">Field is required</div>
      </div>
      </div>
      </div>
      <!--Checkbox-->
      <div class="field">
        <input class="is-checkradio" id="exampleRadioInline1" type="radio" name="occupation"
         value="student" [(ngModel)]="model.occupation" >
        <label for="exampleRadioInline1">Student   </label>
        <input class="is-checkradio" id="exampleRadioInline2" type="radio" name="occupation" 
        value="teacher" [(ngModel)]="model.occupation"  >
        <label for="exampleRadioInline2">Teacher</label>
      </div>
    <!--Submit button-->
    <div class="field">
    <p class="control">
      <button class="button is-success">
        Accept
      </button>
    </p>
    </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
